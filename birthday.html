    <style>
        body {
            background: url('https://cdn130.picsart.com/281219112044201.gif?to=min&r=640') no-repeat center center fixed;
            background-size: cover;
            color: antiquewhite;
            font-family: cursive;
            text-shadow: 1px 1px 1px rgb(180, 54, 54);
        }

        .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group input,
        .form-label-group label {
            height: 3.125rem;
            padding: .75rem;
        }

        .form-label-group label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            pointer-events: none;
            cursor: text;
            /* Match the input under the label */
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
        }

        .form-label-group input::placeholder {
            color: transparent;
        }
        .form-label-group input:not(:placeholder-shown) {
            padding-top: 1.25rem;
            padding-bottom: .25rem;
        }

        .form-label-group input:not(:placeholder-shown)~label {
            padding-top: .25rem;
            padding-bottom: .25rem;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="star.jpg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Happy Birthday&nbsp;<i class="fa fa-birthday-cake" aria-hidden="true"></i></h1>
                <p>All the inputs should be in lowercase!!</p>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Userlike(My morning fav drink)</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password(My fav color)</label>
            </div>

           
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-By Ananya Rao</p>
        </form>

    </div>
</body>
